<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Query</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="page-wrapper">

        <section class="checkBoxQuery">
            <div class="container">
                <div class="container__title">
                    <h2 class="title">CSS Dinner Shopping List</h2>
                    <p class="text">Let`s go to mall!</p>
                </div>
                <div class="tab">
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>A lot of pickles <small>(for
                                the next lessons about CSS)</small></span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>10 apples <small>(for more CSS
                                manipulations)</small></span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>20 oranges <small>(besause they
                                are awesome)</small></span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>13 plates <small>(hm... they
                                always dissapear)</small></span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>15 bentos</span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>1 bottle of Sake <small> (for
                                my friends)</small></span>
                    </div>
                </div>
                <button class="bon"></button>
            </div>
        </section>

    </div>
</body>

</html>
