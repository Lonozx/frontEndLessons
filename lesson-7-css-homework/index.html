<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckBox Query</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-wrapper">

        <section class="checkBoxQuery">
            <div class="container">
                <div class="container__title">
                    <h2 class="title">CSS Dinner Shopping List</h2>
                    <p class="text">Let`s go to mall!</p>
                </div>
                <div class="tab">
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>A lot of pickles <p class="smaller">(for the next lessons about CSS)</p></span> 
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>10 apples <p class="smaller">(for more CSS manipulations)</p></span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>20 oranges <p class="smaller">(besause they are awesome)</p></span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>13 plates <p class="smaller">(hm... they always dissapear)</p></span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>15 bentos</span>
                    </div>
                    <div class="tab__item">
                        <input type="checkbox" class="tab__item-check"><span>1 bottle of Sake <p class="smaller"> (for my friends)</p></span>
                    </div>
                </div>
                <button class="bon">Bon appetit :)</button>
            </div>
        </section>

    </div>
</body>
</html>
